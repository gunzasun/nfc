<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Receipts" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Profile" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/account">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" href="#/start">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
