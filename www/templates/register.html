<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
  	<div class="logo">
      <img src="img/logo.png" />
    </div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Full Name" ng-model="data.fullname">
          </label>
           
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
